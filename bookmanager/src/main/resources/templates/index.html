<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Manager</title>
</head>
<body>
    <h1>Books</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${allBooks}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.isbn}">ISBN</td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${book.id})}">Edit</a> |
                    <a th:href="@{/deleteBook/{id}(id=${book.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/addNewBook">Add New Book</a>
</body>
</html>
